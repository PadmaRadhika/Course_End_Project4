<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    
</head>
<body class = "my-form">
    <div class="container">
        <h1>Book Appointment</h1>
        <form  id="appointmentForm">
            <label for="petId">Pet ID:</label>
            <input type="number" id="petId" name="petId" required><br><br>

            <label for="appointmentDate">Appointment Date:</label>
            <input type="datetime-local" id="appointmentDate" name="appointmentDate" required><br><br>

            <label for="reason">Reason for Visit:</label>
            <input type="text" id="reason" name="reason" required><br><br>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes"></textarea><br><br>

            <button class = "center-button" type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
